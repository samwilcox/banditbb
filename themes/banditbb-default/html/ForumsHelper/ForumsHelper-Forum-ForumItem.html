<div class="forumCard"><span class="tooltip tooltip--top" data-tooltip="{{statusMessage}}">
    <div class="forumCardUpper" data-url="{{url}}" onclick="onDivClick(this);"{{forumStyle}}>
        <div>{{statusIcon}}{{forumImage}} {{title}}</div>
        <div class="forumCardUpperData"><span class="forumCardUpperData"><span>{{totalTopics}}</span><span>{{totalReplies}}</span><span>{{totalViewing}}</span></span></div>
    </div></span>
    <div class="forumCardLower">
        <div class="forumCardLowerDescription">{{description}}{{subForumsLink}}</div>
        <div class="forumCardLowerLastPost">{{lastPost}}</div>
    </div>
</div>
