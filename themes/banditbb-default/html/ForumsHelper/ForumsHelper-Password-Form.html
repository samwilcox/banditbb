<form name="forumpasswordform" action="{{wrapper}}" method="post" enctype="multipart/form-data"{{onSubmit}}>
    <div class="pageTitle"><i class="fa-solid fa-lock"></i> {LANG.forumshelper.forumPasswordPageTitle}</div>
    <div class="pageTitleDescription">{{pageInfo}}</div>{{errorBox}}{{captcha}}
    <span class="relative"><i class="fa-solid fa-key passwordFieldIcon"></i><input type="password" name="password" placeholder="{LANG.forumshelper.forumPasswordPlaceholder}" id="forum-password-field" class="forumPasswordField"><span class="passwordToggleIcon"><a href="javascript:void(0);" data-field="forum-password-field" data-icon="forum-password-icon-box" onclick="togglePasswordField(this);"><i class="fa-solid fa-eye-slash" id="forum-password-icon-box"></i></a></span></span> {{captchaHidden}}{{csrfToken}}<input type="hidden" name="controller" value="forums"><input type="hidden" name="action" value="verifypassword"><input type="hidden" name="id" value="{{id}}"><input type="hidden" name="data" value="{{data}}"><input type="submit" id="forum-password-button" name="forumpasswordsubmit" value="Continue">
</form>
