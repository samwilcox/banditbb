<div class="forumCard"><span class="tooltip tooltip--top" data-tooltip="{LANG.forumshelper.redirectTooltip}">
    <div class="forumCardUpper" data-url="{{url}}" onclick="onDivClick(this);"{{forumStyle}}>
        <div>{{statusIcon}} {{title}}</div>
        <div class="forumCardUpperData"><span class="forumCardUpperData"><span>{{totalClicks}}</span></span></div>
    </div></span>
    <div class="forumCardLower">
        <div class="forumCardLowerDescription">{{description}}{{subForumsLink}}</div>
        <div class="forumCardLowerLastPost"><i class="fa-solid fa-arrow-pointer"></i> <strong>{LANG.forumshelper.lastClick}</strong> <span class="timestampText"><i class="fa-regular fa-clock"></i> {{lastClick}}</span></div>
    </div>
</div>
