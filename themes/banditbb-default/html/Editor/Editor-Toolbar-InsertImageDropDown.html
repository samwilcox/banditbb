<div class="dropDownMenu" style="width: 500px;" id="dropdownmenu-image">
    <div class="dropDownMenuHeader">{LANG.editor.insertImageMenuTitle}</div>
    <div class="dropDownMenuContent">
        <input type="url" name="imageurl" id="image-url" placeholder="{LANG.editor.insertImageUrlPlaceholder}" class="longField">
    </div>
    <div class="dropDownMenuFooter"><input type="button" name="imagebutton" value="{LANG.editor.insertImageButton}" data-url="image-url" onclick="insertImage(this);"></div>
</div>
