<div class="dropDownMenu" style="width: 500px;" id="dropdownmenu-video">
    <div class="dropDownMenuHeader">{LANG.editor.insertVideoMenuTitle}</div>
    <div class="dropDownMenuContent">
        <input type="url" name="videourl" id="video-url" placeholder="{LANG.editor.insertVideoUrlPlaceholder}" class="longField">
    </div>
    <div class="dropDownMenuFooter"><input type="button" name="videobutton" value="{LANG.editor.insertVideoButton}" data-url="video-url" onclick="insertVideo(this);"></div>
</div>
