<div class="dialog" id="dialog-code">
    <div class="dialogHeader">
        <div class="table">
            <div class="tableRow">
                <div class="genericLeftCell">{LANG.editor.insertCodeMenuTitle}</div>
                <div class="genericRightCell"><a href="javascript:void(0);" class="tooltip tooltip--right" data-tooltip="Close dialog" onclick="closeDialog(this);"><i class="fa-solid fa-xmark"></i></a></div>
            </div>
        </div>
    </div>
    <div class="dialogContent">
        <textarea name="codeeditor" id="code-body-field" class="editorCodeEditor" onkeydown="codeEditorTab(this, event);"></textarea><br>
        <div class="alignRight">
            <select name="language" id="code-select-field">{{options}}</select>
        </div>
    </div>
    <div class="dialogFooter"><input type="button" name="codebutton" value="{LANG.editor.insertCodeButton}" class="longField" data-bodyfield="code-body-field" data-codeselect="code-select-field" onclick="insertCode(this);"></div>
</div>
