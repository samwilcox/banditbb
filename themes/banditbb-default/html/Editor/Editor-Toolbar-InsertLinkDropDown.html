<div class="dropDownMenu" style="width: 500px;" id="dropdownmenu-hyperlink">
    <div class="dropDownMenuHeader">{LANG.editor.insertLinkMenuTitle}</div>
    <div class="dropDownMenuContent">
        <input type="text" name="linktitle" id="hyperlink-title" placeholder="{LANG.editor.insertLinkTitlePlaceholder}" class="longFieldMarginUnder">
        <input type="url" name="linkurl" id="hyperlink-url" placeholder="{LANG.editor.insertLinkUrlPlaceholder}" class="longField">
    </div>
    <div class="dropDownMenuFooter">
        <input type="button" name="hyperlinkbutton" value="{LANG.editor.insertLinkButton}" class="longField" data-title="hyperlink-title" data-url="hyperlink-url" onclick="insertHyperlink(this);">
    </div>
</div>
