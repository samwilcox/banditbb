{{followersDialog}}{{shareDropDown}}<div class="table">
    <div class="tableRow">
        <div class="genericLeftCell">
            <div class="pageTitle">{{topicTitle}}{{rss}}</div>
        </div>
        <div class="genericRightCell vAlignTop">{{newTopicButton}}{{postReplyButton}}</div>
    </div>
</div>
<div class="barMarginTopBottom">
    <div class="table">
        <div class="tableRow">
            <div class="genericLeftCell">
                <div class="flex">
                    <div class="sideBySideLeft">{{photo}}</div>
                    <div class="sideBySideRight">{{startedBy}}<br><span class="smallText timestampText"><i class="fa-regular fa-clock"></i> {{timestamp}} <i class="fa-solid fa-arrow-right-long"></i> {{forumLink}}</span></div>
                </div>
            </div>
            <div class="genericRightCell vAlignTop">{{followers}}</div>
        </div>
    </div>
</div>
<div class="barMarginTopBottom">
    <div class="table">
        <div class="tableRow">
            <div class="genericLeftCell">{{pagination}}</div>
            <div class="genericRightCell vAlignTop"><span class="shareButton">{{shareLink}}</span></div>
        </div>
    </div>
</div>
