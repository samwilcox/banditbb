<div class="uploaderFileItem" id="uploader-file-id-{{id}}"><span class="uploaderFileIcon"><i class="fa-solid fa-file"></i></span><br><strong>{{fileName}}</strong><br>{{fileSize}}<span class="uploaderFileItemClose"><a href="javascript:void(0);" class="tooltip tooltip--top" data-tooltip="{LANG.uploadhelper.removeTooltip}" data-attachmentid="{{id}}" data-type="{{type}}" onclick="removeAttachment(this);"><i class="fa-solid fa-circle-xmark"></i></a></span></div>
