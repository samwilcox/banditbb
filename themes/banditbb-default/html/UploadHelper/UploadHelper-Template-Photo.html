<div class="uploaderFileItem" id="uploader-file-id-{{id}}"><img src="{{imgUrl}}" width="200"><br><strong>{{fileName}}</strong><br>{{fileSize}}<span class="uploaderFileItemClose"><a href="javascript:void(0);" class="tooltip tooltip--top" data-tooltip="{LANG.uploadhelper.removeTooltip}" data-attachmentid="{{id}}" data-type="{{type}}" onclick="removeAttachment(this);"><i class="fa-solid fa-circle-xmark"></i></a></span><span class="uploaderFileItemAdd"><a href="javascript:void(0);" class="tooltip tooltip--top" data-tooltip="{LANG.uploadhelper.addToPost}" data-imgsrc="{{imgUrl}}" onclick="insertImageToPost(this);"><i class="fa-solid fa-circle-plus"></i></a></span></div>
