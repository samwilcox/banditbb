<div class="blockBox">
    <div class="blockHeader" id="welcome-header">
        <div class="table">
            <div class="tableRow">
                <div class="genericLeftCell">{LANG.widgetshelper.welcomeWidgetTitle}</div>
                <div class="genericRightCell blockHeaderToggle"><a href="javascript:void(0);" class="tooltip tooltip--top" data-tooltip="{LANG.global.toggle}" data-header="welcome-header" data-content="welcome-content" data-icon="welcome-icon" data-collapse="fa-regular fa-circle-up" data-expand="fa-regular fa-circle-down" onclick="toggle(this);"><i class="fa-regular fa-circle-up" id="welcome-icon"></i></a></div>
            </div>
        </div>
    </div>
    <div class="blockContent" id="welcome-content">{{message}}</div>
</div>
