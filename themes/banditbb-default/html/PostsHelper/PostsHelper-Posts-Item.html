{{shareMenu}}<div class="postContainer">
    <div class="table">
        <div class="tableRow">
            <div class="postLeft">
                <div class="postAuthor">{{link}}</div>
                {{photo}}
                <div class="postGroup">{{group}}</div>
                {{postData}}
            </div>
            <div class="postRight">
                <div class="postRightUpperBar">
                    <div class="table">
                        <div class="tableRow">
                            <div class="genericLeftCell">{{timestamp}}</div>
                            <div class="genericRightCell">{{postId}}</div>
                        </div>
                    </div>
                </div>
                <div class="postBody">{{message}}{{signature}}</div>
                <div class="postRightBottomBar">
                    <div class="table">
                        <div class="tableRow">
                            <div class="genericLeftCell postRightBottomBarLeft">{{reportPost}}{{sharePost}}{{quotePost}}</div>
                            <div class="genericRightCell">Right</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
