<div id="follow-includeinlist"{{display}}>
    <div class="followCheckbox">
        <div class="followCheckboxLeft"></div>
        <div class="followCheckboxRight"><label class="checkboxLabel">{LANG.global.followIncludeInListTitle}<br><span class="checkboxDesc">{LANG.global.followIncludeInListTip}</span><input type="checkbox" name="followinclude" value="1"{{followIncludeChecked}}><span class="checkmark"></span></label></div>
    </div>
</div>
